<!-- Navbar -->
<nav class="bg-gray-800 text-white" x-data="{ open: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="{{ url_for('main.index') }}" class="text-xl font-bold text-white hover:text-yellow-400">
            MovieFlix
          </a>
        </div>
  
        <!-- Desktop links -->
        <div class="hidden md:flex space-x-4">
          <a href="{{ url_for('main.index') }}" class="hover:text-yellow-400">Trang chủ</a>
          <a href="{{ url_for('movie.index') }}" class="hover:text-yellow-400">Phim</a>
          {% if current_user.is_authenticated %}
            <a href="{{ url_for('booking.my_bookings') }}" class="hover:text-yellow-400">Vé của tôi</a>
            <a href="{{ url_for('auth.logout') }}" class="hover:text-yellow-400">Đăng xuất</a>
          {% else %}
            <a href="{{ url_for('auth.login') }}" class="hover:text-yellow-400">Đăng nhập</a>
            <a href="{{ url_for('auth.register') }}" class="hover:text-yellow-400">Đăng ký</a>
          {% endif %}
        </div>
  
        <!-- Mobile button -->
        <div class="md:hidden">
          <button @click="open = !open" class="text-white focus:outline-none">
            <!-- Hamburger icon -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Mobile menu -->
    <div class="md:hidden" x-show="open" @click.away="open = false" x-transition>
      <div class="px-2 pt-2 pb-3 space-y-1 bg-gray-700">
        <a href="{{ url_for('main.index') }}" class="block hover:text-yellow-400">Trang chủ</a>
        <a href="{{ url_for('movie.index') }}" class="block hover:text-yellow-400">Phim</a>
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('booking.my_bookings') }}" class="block hover:text-yellow-400">Vé của tôi</a>
          <a href="{{ url_for('auth.logout') }}" class="block hover:text-yellow-400">Đăng xuất</a>
        {% else %}
          <a href="{{ url_for('auth.login') }}" class="block hover:text-yellow-400">Đăng nhập</a>
          <a href="{{ url_for('auth.register') }}" class="block hover:text-yellow-400">Đăng ký</a>
        {% endif %}
      </div>
    </div>
  </nav>
