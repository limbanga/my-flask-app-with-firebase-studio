<!-- Navbar -->
<nav class="bg-black text-white fixed top-0 left-0 w-full z-50" x-data="{ open: false }">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
    <!-- Logo -->
    <a href="{{ url_for('main.index') }}" class="text-2xl font-bold">
      <span class="text-primary">CINE</span><span class="text-white">Nest</span>
    </a>

    <!-- Desktop menu -->
    <div class="hidden md:flex gap-6">
      <a href="{{ url_for('main.index') }}" class="hover:text-yellow-400">Trang chủ</a>
      <a href="{{ url_for('movie.index') }}" class="hover:text-yellow-400">Phim</a>
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('booking.my_bookings') }}" class="hover:text-yellow-400">Vé của tôi</a>
        <a href="{{ url_for('auth.logout') }}" class="hover:text-yellow-400">Đăng xuất</a>
      {% else %}
        <a href="{{ url_for('auth.login') }}" class="hover:text-yellow-400">Đăng nhập</a>
        <a href="{{ url_for('auth.register') }}" class="hover:text-yellow-400">Đăng ký</a>
      {% endif %}
    </div>

    <!-- Mobile menu button -->
    <button @click="open = true" class="md:hidden text-white">
      <i class="fa-solid fa-bars"></i>
    </button>
  </div>

  <!-- Drawer (mobile menu) -->
  <div 
    x-show="open"
    x-transition
    class="fixed inset-0 z-50 flex"
    style="display: none;"
  >
    <!-- Overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-50" @click="open = false"></div>

    <!-- Drawer content -->
    <div class="ml-auto w-64 bg-gray-900 text-white h-full p-6">
      <button @click="open = false" class="mb-6 text-right w-full text-gray-400 hover:text-white">
        <i class="fa-solid fa-x"></i>
      </button>
      <nav class="flex flex-col gap-4">
        <a href="{{ url_for('main.index') }}" class="hover:text-yellow-400">Trang chủ</a>
        <a href="{{ url_for('movie.index') }}" class="hover:text-yellow-400">Phim</a>
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('booking.my_bookings') }}" class="hover:text-yellow-400">Vé của tôi</a>
          <a href="{{ url_for('auth.logout') }}" class="hover:text-yellow-400">Đăng xuất</a>
        {% else %}
          <a href="{{ url_for('auth.login') }}" class="hover:text-yellow-400">Đăng nhập</a>
          <a href="{{ url_for('auth.register') }}" class="hover:text-yellow-400">Đăng ký</a>
        {% endif %}
      </nav>
    </div>
  </div>
</nav>
